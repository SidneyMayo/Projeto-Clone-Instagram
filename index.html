<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="imagens/PngItem_1091605.png">
        </div>
        <div class="instagram-login">
            <div class="group">
                <img src="imagens/download-removebg-preview.png" class="instagram-logo" alt="logo instagram">
                <div class="profile-photo">
                    <img src="imagens/perfil-mini.jpg" alt="foto do perfil">              

                </div>
                
                <a href="#" class="instaLogin">Continue como sidneymayopro</a>
                <a href="#" class="instaLogout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é sidneymayopro</p>
                <p class="not-account">
                    <span class="link-blue">Alternar conta</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>   
              
            </div>
        </div>
    </div>
</body>
</html>
